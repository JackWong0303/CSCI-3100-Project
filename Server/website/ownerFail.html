<!DOCTYPE html>
<html lang="en">
<style>
  .material-icons.md-light {
    color: rgba(240, 52, 52, 1);
  }

  .material-icons.md-48 {
    font-size: 100px;
  }

  section {
    color: red;
    font-size: 26px;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LetParty - Party Room Searching System</title>

  <!-- Bootstrap -->
  <link href="./css/bootstrap-4.4.1.css" rel="stylesheet">

  <link href="./css/ownerSignup.css" rel="stylesheet">
  <!--jQuery-->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap-4.4.1.js"></script>
  <script src="./js/sidebar.js"></script>

  <!-- Icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand mr-auto" href="index.html">LetParty</a>
    <form id="loginSignupForm" action="/loginSignup" method="get"><input id="loginSignupBtn" type="submit"
        class="btn btn-outline-primary my-2 my-sm-0" value="Login / Sign Up"></form>
    <div id="userIcon" style="display: none"></div>
  </nav>

  <div id="sideBar" class="shadow" style="display: none">
    <ul>
      <li>
        <div id="userName" class="sideItem text-monospace"></div>
      </li>
      <li>
        <div id="bookingRecordBtn" class="sideItem sideBtn">Booking Records</div>
      </li>
      <li>
        <div id="personalInfo" class="sideItem sideBtn">Personal Info</div>
      </li>
      <li>
        <div class="sideItem"><button id="logoutBtn" type="button" class="btn btn-primary">Logout</button></div>
      </li>
    </ul>
  </div>

  <section id="signupFailPage">
    <div class="jumbotron jumbotron-fluid text-center" style="padding-top: 150px">
      <span class="material-icons md-light md-48">highlight_off</span>
      <p>Sign Up Fail. <br>Your Company Name / Username has been taken.</p>
      <br>
      <div class="row justify-content-center">
        <div class="col-md-2">
          <a href="./ownerSignup.html" class="btn btn-primary w-75">Retry</a>
        </div>
        <div class="col-md-2">
          <a href="./index.html" class="btn btn-primary w-75">Go to Home</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
