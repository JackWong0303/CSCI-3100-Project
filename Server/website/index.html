<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LetParty - Party Room Searching System</title>

  <!-- Bootstrap -->
  <link href="./css/bootstrap-4.4.1.css" rel="stylesheet">

  <link href="./css/index.css" rel="stylesheet">
  <!--jQuery-->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap-4.4.1.js"></script>
  <script src="./js/index.js"></script>

  <!-- Icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand mr-auto" href="index.html">LetParty</a>
    <form id="loginSignupForm" action="/loginSignup" method="get"><input id="loginSignupBtn" type="submit"
        class="btn btn-outline-primary my-2 my-sm-0" value="Login / Sign Up"></form>
    <div id="userIcon" style="display: none"></div>
  </nav>

  <div id="sideBar" class="shadow" style="display: none">
    <ul>
      <li>
        <div id="userName" class="sideItem text-monospace"></div>
      </li>
      <li>
        <div id="favourite" class="sideItem sideBtn">Favorite</div>
      </li>
      <li>
        <div id="bookingRecordBtn" class="sideItem sideBtn">Booking Records</div>
      </li>
      <li>
        <div id="personalInfo" class="sideItem sideBtn">Personal Info</div>
      </li>
      <li>
        <div class="sideItem"><button id="logoutBtn" type="button" class="btn btn-primary">Logout</button></div>
      </li>
    </ul>
  </div>

  <section id="homePage">
    <!-- SEARCH BAR -->
    <div id="mainSearchBar" style="display: none">
      <div class="float-right">
        <button id="mainSearchBarCloseBtn" type="button" class="close" aria-label="Close">
          <span aria-hidden="true" style="font-size: 40px">&times;</span>
        </button>
      </div>
      <form id="searchForm" class="p-3 mb-2 bg-light text-dark shadow" action="/search" method="GET">
        <div id="partyRoomNameField">
          <input name="partyRoomName" class="form-control" type="text" placeholder="Party Room Name">
        </div>
        <div class="container mt-3">
          <div class="row mb-3">
            <div id="mainSearchBarCol" class="col-sm">
              <div class="form-inline">
                <label>Date:&emsp;</label>
                <input name="date" type="date" class="form-control" required>
              </div>
              <div class="mt-3">
                <div class="form-inline">
                  <label for="starttime">From:&emsp;</label>
                  <div class="mainSearchBarTime">
                    <input id="starttime" name="starttime" type="time" class="form-control" value="00:00:00" required>
                  </div>
                  <div id="mainSearchBarSpace">&emsp;</div>
                  <label for="endtime">to&emsp;</label>
                  <div class="mainSearchBarTime">
                    <input id="endtime" name="endtime" type="time" class="form-control" value="00:00:00" required>
                  </div>
                </div>
              </div>
              <div class="mt-3 form-inline">
                <label>District:&emsp;</label>
                  <select name="district" class="form-control">
                    <option value=""></option>
                    <option value="" disabled>Hong Kong Island:</option>
                    <option value="cenwest">Central & Western District</option>
                    <option value="wanchai">Wanchai District</option>
                    <option value="eastern">Eastern District</option>
                    <option value="southern">Southern DIstrict</option>

                    <option value="" disabled>Kowloon: </option>
                    <option value="shamshuipo">Shamshuipo District</option>
                    <option value="yautsimmong">Yau Tsim Mong District</option>
                    <option value="kowlooncity">Kowloon City District</option>
                    <option value="wongtaisin">Wong Tai Sin District</option>
                    <option value="kwuntong">Kwun Tong District</option>

                    <option value="" disabled>New Territories:</option>
                    <option value="kwaitsing">Kwai Tsing District</option>
                    <option value="tsuenwan">Tsuen Wan District</option>
                    <option value="tuenmun">Tuen Mun District</option>
                    <option value="yuenlong">Yuen Long District</option>
                    <option value="north">North District</option>
                    <option value="taipo">Tai Po</option>
                    <option value="shatin">Sha Tin District</option>
                    <option value="saikung">Sai Kung District</option>
                    <option value="islands">Islands District</option>
                  </select>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-inline">
                <label>Number of people:&emsp;
                  <input name="numPeople" type="number" class="form-control" min="2" max="30" required>
                </label>
              </div>
              <div class="mt-3 form-inline">
                <p id="priceValue">Each hour Price: $50 / person</p>
                <input id="priceRange" name="price" type="range" class="custom-range" min="20" max="120" step="10"
                  value="50">
              </div>
            </div>
          </div>
          <div class="row px-3 border-top">
            <div class="form-group mt-2">
              <label>Facilities requirment: </label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="facCheckbox1" value="ps4">
                  <label class="form-check-label" for="facCheckbox1">PS4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="facCheckbox2" value="switch">
                  <label class="form-check-label" for="facCheckbox2">Switch</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="facCheckbox3" value="mahjong">
                  <label class="form-check-label" for="facCheckbox3">Mahjong</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="facCheckbox4" value="mahjong">
                  <label class="form-check-label" for="facCheckbox3">VR</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="facCheckbox5" value="mahjong">
                  <label class="form-check-label" for="facCheckbox3">Barbecue</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="facCheckbox6" value="mahjong">
                  <label class="form-check-label" for="facCheckbox3">Free Drinks</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mx-auto text-center">
          <button type="submit" class="btn btn-primary my-2 my-sm-0">Search</button>
        </div>
      </form>
    </div>

    <!-- COVER IMAGE -->
    <div class="jumbotron jumbotron-fluid text-center" style="padding-top: 100px; background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(images/party_room_cover.jpg); background-size:cover;">
      <div class="container">
        <h1 class="display-3" style="color:whitesmoke">LetParty</h1>
          <p style="color:whitesmoke">- A party room searching engine -</p>
          <br>
          <button id="searchNowBtn" type="button" class="btn btn-primary btn-lg">Search Now</button>
      </div>
    </div>

    <div class="container">
      <div class="row text-center">
        <div class="col-lg-6 offset-lg-3">Description</div>
      </div>
      <br id="scrollTo">
      <hr>
      <br>
      <div id="searchResult" class="d-flex flex-wrap justify-content-around">
        <!-- <div class="col-lg-4">
          <div class="m-2 card">
            <img class="card-img-top" src="images/card-img.png" alt="Card image cap" width="256px" height="200px">
            <div class="card-body">
              <h5 class="card-title">Party Room No.1</h5>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Capacity: 20</li>
                <li class="list-group-item">Location: CUHK</li>
                <li class="list-group-item">Price: FREE</li>
              </ul>
              <div class="card-body">
                <button type="button" class="btn btn-success">Book it!</button>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </section>

  <div class="container">
    <hr>
    <div class="row">
      <div class="text-center col-lg-6 offset-lg-3">
        <h5>Party Room Online Booking </h5>
        <p>Copyright &copy; 2020 &middot; All Rights Reserved &middot; CSCI3100 Group08</p>
      </div>
    </div>
  </div>
</body>

</html>
